version: '3'

services:

  postgres:
    image: postgres:15-alpine
    environment:
    - POSTGRES_DB=url-shorter
    - POSTGRES_USER=url-shorter
    - POSTGRES_PASSWORD=url-shorter
    ports:
    - 5432:5432
    networks:
    - app
  
  application:
    container_name: url-shorter
    build: 
      context: .
      dockerfile: ./Dockerfile
    environment:
    - PG_HOST=postgres
    - PG_PORT=5432
    - PG_DB=url-shorter
    - PG_USER=url-shorter
    - PG_PASS=url-shorter
    - ID_SALT=ultramegablastpowerfullsalt
    ports:
    - "8080:8080"
    networks:
    - app
    depends_on:
    - postgres

  prometheus:
    image: prom/prometheus:v2.42.0
    container_name: prometheus
    volumes:
    - "./src/main/resources/prometheus.yaml:/etc/prometheus/prometheus.yaml"
    command: "--config.file=/etc/prometheus/prometheus.yaml"
    extra_hosts:
    - "host.docker.internal:host-gateway"
    ports:
    - "9090:9090" 


networks:
  app:
  